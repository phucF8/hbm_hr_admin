<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="container" style="padding-top: 10px;">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Bên trái: Ô tìm kiếm và Ô chọn loại thông báo -->
    <div class="d-flex align-items-center gap-3">
      <!-- Ô tìm kiếm -->
      <div class="input-group" style="max-width: 500px; width: 500px;">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Tìm kiếm theo tiêu đề" [(ngModel)]="searchText">
      </div>

      <!-- Ô chọn loại thông báo -->
      <div class="input-group" style="max-width: 200px;">
        <span class="input-group-text">
          <i class="bi bi-card-list"></i>
        </span>
        <select class="form-select" [(ngModel)]="selectedType" (change)="onTypeChange()">
          <option [value]="0">Tất cả (0)</option>
          <option *ngFor="let type of notificationTypes" [value]="type.id">
            {{type.name}}{{isDebug ? ' (' + type.id + ')' : ''}}
          </option>
        </select>
      </div>
    </div>
  </div>




  
  <!-- Advanced Search -->
  <div class="mb-3">
    <div class="row g-3">
      <!-- Tìm kiếm theo ngày tạo -->
      <div class="col-md-3">
        <label for="createdFrom" class="form-label">Từ ngày tạo</label>
        <input type="date" id="createdFrom" class="form-control" >
      </div>
      <div class="col-md-3">
        <label for="createdTo" class="form-label">Đến ngày tạo</label>
        <input type="date" id="createdTo" class="form-control">
      </div>

      <!-- Tìm kiếm theo ngày gửi -->
      <div class="col-md-3">
        <label for="sentFrom" class="form-label">Từ ngày gửi</label>
        <input type="date" id="sentFrom" class="form-control" >
      </div>
      <div class="col-md-3">
        <label for="sentTo" class="form-label">Đến ngày gửi</label>
        <input type="date" id="sentTo" class="form-control" >
      </div>

      <!-- Tìm kiếm theo trạng thái -->
      <div class="col-md-3">
        <label for="status" class="form-label">Trạng thái</label>
        <select id="status" class="form-select">
          <option [value]="null">Tất cả</option>
          <option [value]="0">Chưa gửi</option>
          <option [value]="1">Đã gửi</option>
          <option [value]="2">Đã gửi lại</option>
        </select>
      </div>

      <!-- Tìm kiếm theo nguồn thông báo -->
      <div class="col-md-3">
        <label for="source" class="form-label">Nguồn thông báo</label>
        <select id="source" class="form-select" >
          <option [value]="null">Tất cả</option>
          
        </select>
      </div>

      <!-- Tìm kiếm theo loại thông báo -->
      <div class="col-md-3">
        <label for="mainType" class="form-label">Loại thông báo</label>
        <select id="mainType" class="form-select" >
          <option [value]="null">Tất cả</option>
          <option [value]="1">Chủ động</option>
          <option [value]="2">Tự động</option>
        </select>
      </div>

      <!-- Tìm kiếm theo loại thông báo con -->
      <div class="col-md-3" >
        <label for="subType" class="form-label">Loại thông báo con</label>
        <select id="subType" class="form-select" >
          <option [value]="null">Tất cả</option>
          <option [value]="1">Loại đề xuất</option>
          <option [value]="2">Loại đặt phòng họp</option>
          <option [value]="3">Loại đặt xe</option>
          <option [value]="4">Loại giải trình</option>
        </select>
      </div>
    </div>
  </div>



















  <!-- Action Buttons and Pagination -->
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <!-- <button class="btn btn-success" (click)="taoThongBaoDialog()">
        <i class="bi bi-plus-circle"></i> Tạo thông báo
      </button> -->
      <button class="btn btn-success" (click)="taoThongBao()">
        <i class="bi bi-plus-circle"></i> Tạo thông báo
      </button>
      <button class="btn btn-primary" (click)="sendAgain()">
        <i class="bi bi-send"></i> Gửi lại
      </button>
      <button class="btn btn-danger" (click)="deleteMultiSelected()">
        <i class="bi bi-trash"></i> Xóa
      </button>
    </div>
    <div>
      <app-pagination [totalPages]="totalPages" [currentPage]="currentPage" (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table class="table table-bordered table-hover sticky-header-table">
      <thead class="table-dark">
        <tr>
          <th>
            <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()">
          </th>
          <th>Tiêu đề</th>
          <th>Nội dung</th>
          <th>Người gửi</th>
          <th>Ngày giờ gửi</th>
          <th>Send succ / sum</th>
          <th>Loại thông báo</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tb of thongBaoList" [ngClass]="{'table-success': tb.status == 1}">
          <td>
            <input type="checkbox" [(ngModel)]="tb.selected">
          </td>
          <td>
            {{ tb.title }}
            <div *ngIf="isDebug" class="text-muted small">{{ tb.status }}</div>
          </td>
          <td>{{ tb.content }}</td>
          <td>{{ tb.tenNhanVien }}</td>
          <td>{{ tb.sentAt | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ tb.receivedCount }}/{{ tb.totalRecipients }}</td>
          <td>{{ getNotificationTypeName(tb.notificationType) }}</td>
          <td>
            <button 
              class="btn btn-warning btn-sm" 
              (click)="(tb.status === 1) ? viewThongBao(tb.id) : editThongBao(tb.id)">
              <i class="bi" [ngClass]="(tb.status === 1) ? 'bi-eye' : 'bi-pencil-square'"></i>
              {{ (tb.status === 1) ? 'Xem' : 'Sửa' }}
            </button>
            <button 
              class="btn btn-danger btn-sm ms-2" 
              (click)="deleteThongBao(tb.id)">
              <i class="bi bi-trash"></i> Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
