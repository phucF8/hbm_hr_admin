<!-- Font Awesome CDN mới nhất -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="login-background">
    <div class="login-container">
        <div class="login-form">
            <img src="images/logo_hbm_final.jpg" alt="Logo" class="logo-image" width="60%" />
            <h2 class="form-title">Đăng nhập</h2>
            <p class="welcome-message">Chào mừng trở lại. Đăng nhập để làm việc</p>
            
            <form (ngSubmit)="onSubmit()">
                <div class="input-group">
                    <label class="input-label">Tài khoản</label>
                    <div class="input-container">
                        <div class="input-icon">
                          <i class="far fa-user icon-blue"></i>
                        </div>
                        <input 
                          type="text" 
                          id="username" 
                          [(ngModel)]="username" 
                          name="username" 
                          class="form-input" 
                          placeholder="Tên đăng nhập" 
                          required />

                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Mật khẩu</label>
                    <div class="input-container">
                        <div class="input-icon">
                          <i class="fa fa-lock icon-blue"></i>
                        </div>
                        <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        id="password" 
                        [(ngModel)]="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Mật khẩu" 
                        required />

                        <button 
                          type="button" 
                          class="password-toggle" 
                          (click)="togglePassword()">
                          <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Đăng nhập</button>
            </form>
        </div>
        
        
    </div>
</div>
