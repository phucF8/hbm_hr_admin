<div class="container_popup">

  <div class="header">THIẾT LẬP DANH SÁCH NHÂN SỰ NHẬN THÔNG BÁO LOG</div>

  <div class="user-list">
    <div class="form-group search-group">
      <app-search-user-form [label]="'Người nhận'" (selectedUsersChange)="onSelectedUsersChange($event)">
      </app-search-user-form>
    </div>
  </div>

  <div class="button-group">
    <button type="button" class="btn btn-cancel" (click)="closeDialog()">
      Hủy
    </button>
    <button type="button" class="btn btn-save" (click)="saveSettings()">
      Lưu thiết lập
    </button>
  </div>

</div>
